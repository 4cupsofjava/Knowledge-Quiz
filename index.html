<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <h1>About the team</h1>
    <nav>
      <a href="about.html">About Us</a>
    </nav>
  </header>



  <body>
    <h1>qode quiz</h1>
    <div class="container">
      <div id="quiz">
        <h2 id="question"></h2>
        <ul id="choices">
          <li class="choice"></li>
          <li class="choice"></li>
          <li class="choice"></li>
          <li class="choice"></li>
          <li><button id="skip">Skip</button></li>
        </ul>
      </div>
      <div id="review" style="display:none;">
        <h2>Quiz Review</h2>
        <div id="wrong-answers">
        </div>
      </div>
      <p id="score"></p>
      <ul id="resources"></ul>
      <button id="restart" onclick="location.reload()">Restart Quiz</button>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
