<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <div id="matrix-container">
    <html>
<head>
<title>Matrix Rain</title>
    <style>
        * {margin: 0; padding: 0;}
        body {background: black;}
canvas {display: block;}
    </style>
</head>
    <body>
    <canvas id="c"></canvas>
    </body>
    <script>

var c = document.getElementById("c");
var ctx = c.getContext("2d");

//making the canvas full screen
c.height = window.innerHeight;
c.width = window.innerWidth;

//english characters
var english = "CODE FELLOWS";
//converting the string into an array of single characters
english = english.split("");

var font_size = 15;
var columns = c.width/font_size; //number of columns for the rain
//an array of drops - one per column
var drops = [];
//x below is the x coordinate
//1 = y co-ordinate of the drop(same for every drop initially)
for(var x = 0; x < columns; x++)
	drops[x] = 1; 

//drawing the characters
function draw()
{
	//Black BG for the canvas
	//translucent BG to show trail
	ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
	ctx.fillRect(0, 0, c.width, c.height);
	
	ctx.fillStyle = "#f00505"; //green text
	ctx.font = font_size + "px arial";
	//looping over drops
	for(var i = 0; i < drops.length; i++)
	{
		//a random chinese character to print
		var text = english[Math.floor(Math.random()*english.length)];
		// x = i*font_size, y = value of drops[i]*font_size
		ctx.fillText(text, i*font_size, drops[i]*font_size);
		
		//sending the drop back to the top randomly after it has crossed the screen
		//adding a randomness to the reset to make the drops scattered on the Y axis
		if(drops[i]*font_size > c.height && Math.random() > 0.975)
			drops[i] = 0;
		
		//incrementing Y coordinate
		drops[i]++;
	}
}

setInterval(draw, 33);
    </script>
</html>
  </div>
  
  <body>
    <h1>qode quiz</h1>
    <div class="container">
      <div id="quiz">
        <h2 id="question"></h2>
        <ul id="choices">
          <li class="choice"></li>
          <li class="choice"></li>
          <li class="choice"></li>
          <li class="choice"></li>
          <li><button id="skip">Skip</button></li>
        </ul>
      </div>
      <div id="review" style="display:none;">
        <h2>Quiz Review</h2>
        <div id="wrong-answers">
        </div>
      </div>
      <p id="score"></p>
      <ul id="resources"></ul>
      <button id="restart" onclick="location.reload()">Restart Quiz</button>
    </div>
    <script src="quiz.js"></script>
  </body>
