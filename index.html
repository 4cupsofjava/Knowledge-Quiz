<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Matrix Style Background -->
    <div class="matrix-background">
      <canvas id="c"></canvas>
    </div>
    <script src="matrix.js"></script>
  </head>
  <body>
    <header>
      <h1>Qode Quiz</h1>
      <nav>
        <ul>
          <li><h2><a href="teacher.html">Teacher Resources</a></h2></li>
          <li><h2><a href="about.html">About Us</a></h2></li>
        </ul>
      </nav>
    </header>
    <form id="my-form">
      <fieldset>
        <legend id="form-title">Fill Out To Begin:</legend>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">
        <label for="numQuestions">Number of Questions:</label>
        <select id="dropdown">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
        </select>
        <button type="submit">Begin Quiz</button>
      </fieldset>
    </form>
    <div id="quiz" class="container">
      <div id="quiz-container">
        <div id="progress-bar"></div>
        <h2 id="question"></h2>
        <!-- <h3 id="timer">Time Remaining: </h3> -->
        <ul id="choices">
          <li class="choice"></li>
          <li class="choice"></li>
          <li class="choice"></li>
          <li class="choice"></li>
          <li><button id="skip">Skip</button></li>
        </ul>
      </div>
      <div id="review" style="display:none;">
        <h2>Quiz Review</h2>
        <div id="questions-container"></div>
      </div>
      <p id="score"></p>
      <ul id="resources"></ul>
      <button id="restart" style="display:none;" onclick="location.reload()">Restart Quiz</button>
    </div>
    <script src="quiz.js"></script>
  </body>
  <footer>1</footer>
</html>
